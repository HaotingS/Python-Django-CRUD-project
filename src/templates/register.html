{% extends "registration_base.html" %}

{%block content%}

    <form method = "POST">
        {%csrf_token%}
        {{form}}
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <div class = "container justify-content-center text-center">
        <p>If you already have an account, <a href="/login/">login</a> instead.</p>
        <p><font size = "6" face = "arial" color = "red">If you are not redirected back to login, your registration is invalid. Please check that you fulfill the requirements and try again.</font></p>
    </div>

{%endblock%}
